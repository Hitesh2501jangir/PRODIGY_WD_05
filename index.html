<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Apllication</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://kit.fontawesome.com/67da18e5b8.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>Weather Application</h1>
    </header>
    <main>
        <div class="main_Container">
            <!-- Search Container -->
            <div class="search_container" id="search-icon">
                <form >
                    <span class="material-symbols-outlined">
                        search
                    </span>
                    <input type="text" name="searchBox" id="search_box" placeholder="Search Your City...">
                </form>
            </div>
            <!-- Data Container -->
            <div class="data_container">
                <h2 class="city_name">Hitesh Jangir</h2>
                <p class="date_time">All Good</p>
                <div class="weath_container1">
                    <p class="weather_forcast">Hj</p>
                </div>
                <div class="weather_icon">

                </div>
                <div class="temp_container">Hj</div>
                <div class="min_max_temp">
                    <p class="min_temp">Hj</p>
                    <p class="max_temp">Hj</p>
                </div>
            </div>
            <!-- Extra Data Container -->
            <div class="extra_data_Container">
                <div class="box">
                    <div class="icon">
                        <i class="fa-solid fa-temperature-three-quarters"></i>
                    </div>
                    <div class="data">
                        <h3>Feels Like</h3>
                        <p id="feels-like">Hj</p>
                    </div>
                </div>
                <div class="box">
                    <div class="icon">
                        <i class="fa-solid fa-droplet"></i>
                    </div>
                    <div class="data">
                        <h3>Humidity</h3>
                        <p id="humidity">Hj</p>
                    </div>
                </div>
                <div class="box">
                    <div class="icon">
                        <i class="fa-solid fa-wind"></i>
                    </div>
                    <div class="data">
                        <h3>Wind</h3>
                        <p id="wind-speed">Hj</p>
                    </div>
                </div>
                <div class="box">
                    <div class="icon">
                        <i class="fa-solid fa-gauge-high"></i>
                    </div>
                    <div class="data">
                        <h3>Pressure</h3>
                        <p id="presseure">Hj</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
